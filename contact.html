<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revou Tech - Message Us</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">Revou Tech</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Our Profile</a></li>
          <li><a href="contact.html">Message Us</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        <section class="contact-form">
          <h2 style="text-align: center; color: #007bff; margin-bottom: 2rem">
            Message Us
          </h2>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
          <div id="submit-result"></div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Revou Tech. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
